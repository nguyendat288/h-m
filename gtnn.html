<script>

    function gtnn(arr) {
        let min = arr[0];
        for (let i = 1; i < arr.length; i++) {
            if (min > arr[i]) {
                 min = arr[i];
            }
        }
        return min;
    }

    let arr = [3, 5, 1, 8, -3, 7, 8];
    let min = gtnn(arr);
    alert(gtnn(arr));
</script>
