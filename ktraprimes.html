<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkprimes() {
        let n = prompt("Enter n =");
        if (n < 2)
            return 0;
        for (i = 2; i < n; i++) {
            if (n % i == 0) {
                return 0;
            } else {
                return 1;
            }
        }
    }

    if (checkprimes() == 0) alert("ko phải primes")
    else alert("là số nguyên tố");
</script>
</body>
</html>
